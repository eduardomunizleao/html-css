<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--<video src="midia/paisagem-WEBM720p60.webm" width="500" controls></video>-->

    <!-- Vídeos utilizando a tag video, consomem muitos gigas de armazenamento(depedendo da qntd de clientes)-->
    <video poster="imagem/limoes-capa.png" controls width="560" autoplay loop>
        <source src="midia/paisagem-WEBM720p60.webm" type="video/webm">
        <source src="midia/paisagem-MP4.mp4" type="video/mp4">
        <!-- Assim como os áudios, é ideal que tenha várias opções de tipos de arquivo, já que alguns navegadores não são compatíveis com detervinados tipos-->
        <p>Seu navegador não tem compatibilidade com a exibição de vídeos. <a href="midia/paisagem-MP4.mp4">Clique aqui para baixar o vídeo</a></p>
    </video>

    <hr>

    <h1>Inserindo vídeos hospedados externamente</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=F3OUfQHn2Cg8HYmO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Vimeo é interessante támbem-->
</body>
</html>
