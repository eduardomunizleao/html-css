<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <hr> 

    <p>Em HTML podemos ter os seguintes itens da lista abaixo. Para saber a tag que faz essas funções, basta passar o mouse acima delas.</p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;...">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-fontes</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt;">listas com marcadores</abbr>
        </li>
    </ul>
</body>
</html>
