<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em formulários</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Output com o range</legend>
            
            <label for="irange">Nível:</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5"
            
            oninput="valor.innerHTML = Number(irange.value)"

            >
            <output id="valor">5</output>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
