<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela em HTML</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha segunda tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">110</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">938</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">243</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">221</td>
        </tr>
    </table>
</body>
</html>
